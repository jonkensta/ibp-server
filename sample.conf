# IBP Server Configuration Template
#
# This is a sample/template configuration file.
# For local development: Copy this to server.conf and customize
#   cp sample.conf server.conf
#
# Config file resolution order:
#   1. CONF environment variable (if set) - explicit override
#   2. server.conf (if exists) - local/production config
#   3. sample.conf (fallback) - this template
#
# Environment Variable Substitution:
#   ${VAR} - Required variable, raises error if not set
#   ${VAR:-default} - Optional variable with default value

[database]
# Database connection URI
# For local development: sqlite+aiosqlite:///data.db
# For production: postgresql+asyncpg://user:pass@host:5432/dbname
uri = ${DATABASE_URL:-sqlite+aiosqlite:///data.db}

[logging]
level = DEBUG
logfile = server.log
rotation_size = 10000
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

[address]
addressee = Inside Books Project
street1 = PO Box 301029
street2 =
city = Austin
state = Texas
zipcode = 78703

[providers]
timeout = 5.0

[warnings]
# Minimum days before release date to show warning
min_release_timedelta = 60
# Minimum days before postmark deadline to show warning
min_postmark_timedelta = 90
# Cache TTL for inmate data (hours)
inmates_cache_ttl = 24

[shipping]
unit_address_name = ATTN: Mailroom Staff
